<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color:rgb(29, 26, 77);
            /* background-image: url('https://www.allianz.com.tr/tr_TR/seninle-guzel/podcast-nedir/_jcr_content/root/parsys/wrapper/wrapper/image.img.82.3360.jpeg/1658320132577/shutterstock-1125707303.jpeg'); */
            background-size: cover;
        }

        .navbar {
            background-color: #1d6e8e;
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
        }

       
    </style>
</head>
<body style="background-color:rgb(29, 26, 77);; background-size: cover;">
    <nav  style="background-color: #1d6e8e;"  class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a style="color: white;" class="navbar-brand" href="/">Podcast Summarizer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a style="color: white;" class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a style="color: white;" class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a style="color: white;" class="nav-link" href="/register">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    <div class="mx-auto" style="width:400px;">
        <h2 style="color: white;" class="my-4 text-center">Login</h2>
        <form method="post" action="/login">
            <div class="form-group">
                <label style="color: white;" for="username" class="my-2">Username</label>
                <input type="text" class="form-control" name="username">
            </div>
            <div class="form-group">
                <label style="color: white;" for="password" class="my-2">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <button style="color: white;" type="submit" class="btn btn-primary my-3">Login</button>
        </form>
    </div>
</body>
</html>
