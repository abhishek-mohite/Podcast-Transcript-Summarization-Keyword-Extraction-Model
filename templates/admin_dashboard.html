<!DOCTYPE html>
<html>
<head>

    <style>
        .custom-navbar{
            background-color: #1d6e8e;
        }
    </style>
</head>
<body style="background-color:rgb(29, 26, 77); background-size: cover;">
    <nav style="background-color: #363262;" class="navbar navbar-expand-lg  ">
        <div class="container">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a style="color: white;" class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a style="color: white;" class="nav-link" href="/logout">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 style="color: white;" class="mt-4">Admin Dashboard</h1>
        <p style="color: white;">Welcome, Admin!</p>
    </div>

    <div class="card mt-4">
        <div style="margin-left: 80px;" class="card-body">
            <h2 class="card-title">User Statistics</h2>
            <p >Total Number of Users: {{ user_count }}</p>
        </div>
    </div>

</html>
